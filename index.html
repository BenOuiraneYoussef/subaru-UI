<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>

	<body>
		<header>
			<div class="logo-container">
				<img src="img/Logo.svg" alt="logo" />
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="index.html">home</a></li>
					<li><a class="nav-link" href="https://www.subaru.com/build.html" target="_blank">Products</a></li>

				<div class="introduction">

					</div>
					<div class="cta">
						<button class="cta-select">152 Horsepower</button>
						<a class="nav-link" href="https://www.subaru.com/build.html" target="_blank"><button class="cta-add">Buy Now</button></a>
					</div>
				</div>
				<div class="cover">
					<img src="./img/subaru.jpg" alt="subaru car" />

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
